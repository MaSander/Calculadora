<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <script src="cerebrum.js"></script>
    <title>Futuro</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="input" disabled>
        <div id="keyboard">
                <button onclick="func(7)" class="select">7</button>
                <button onclick="func(8)" class="select">8</button>
                <button onclick="func(9)" class="select">9</button>
                <button onclick="operations('multiplicator')" class="select">X</button>

                <button onclick="func(4)" class="select">4</button>
                <button onclick="func(5)" class="select">5</button>
                <button onclick="func(6)" class="select">6</button>
                <button onclick="operations('subtract')" class="select">-</button>

                <button onclick="func(1)" class="select">1</button>
                <button onclick="func(2)" class="select">2</button>
                <button onclick="func(3)" class="select">3</button>
                <button onclick="operations('sum')" class="select">+</button>

                <button onclick="toClear()" class="select">CL</button>
                <button onclick="func(0)" class="select">0</button>
                <button onclick="score()" class="select">.</button>
                <button onclick="equal()" class="select">=</button>
                <button onclick="operations('divide')" class="select">/</button>
        </div>
    </div>
    <div id="values">

    </div>
</body>
</html>
